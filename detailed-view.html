<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">.
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/f6d06b43d8.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f6d06b43d8.js" crossorigin="anonymous"></script>
    <title>SWAP</title>
    <style>
        .swiper .swiper-wrapper .swiper-slide img {
          width: 350px;
          height: 500px;
          display: block;
          margin: 0 auto;
        }
    
        .swiper .swiper-pagination-bullet-active {
          background-color: #149777 !important;
        }
      </style>
</head>

<body>
    <main>
        <section>
            <div class="container mx-auto">
                <div class="swiper">
                    <div class="swiper-wrapper">
            
                      <div class="swiper-slide">
                        <img class="from-slate-200" src="img/p1.png" alt="404 Not Found">
                        <div class="p-5 relative left-10 -top-2 font-bold">
                          <p class="font-normal ">Apple Gallery</p>
                          <h2 class="">Iphone 20 Pro Max</h2>
                          <p class="text-[#149777]">TK <span>200,000</span></p>
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <img class="from-slate-200" src="img/p3.webp" alt="404 Not Found">
                        <div class="p-5 relative left-10 -top-2 font-bold">
                          <p class="font-normal ">Apple Gallery</p>
                          <h2 class="">Iphone 20 Pro Max</h2>
                          <p class="text-[#149777]">TK <span>200,000</span></p>
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <img class="from-slate-200" src="img/p4.png" alt="404 Not Found">
                        <div class="p-5 relative left-10 -top-2 font-bold">
                          <p class="font-normal ">Apple Gallery</p>
                          <h2 class="">Iphone 20 Pro Max</h2>
                          <p class="text-[#149777]">TK <span>200,000</span></p>
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <img class="from-slate-200" src="img/p5.png" alt="404 Not Found">
                        <div class="p-5 relative left-10 -top-2 font-bold">
                          <p class="font-normal ">Apple Gallery</p>
                          <h2 class="">Iphone 20 Pro Max</h2>
                          <p class="text-[#149777]">TK <span>200,000</span></p>
                        </div>
                      </div>
            
                    </div>
                     <div class="swiper-pagination"></div>
                    <!--<div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div> -->
                  </div>                
            </div>
        </section>
    </main>
    <script>
        const swiper = new Swiper('.swiper', {
          loop: true,
    
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
    
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      </script>
</body>

</html>
